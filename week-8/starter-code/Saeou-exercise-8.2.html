<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>
  <head>
    <script src="jquery-3.4.1.min.js"></script>
    </head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <style type="text/css">
      html {
        font-family: 'Roboto', sans-serif;
      }  
    ul {
            list-style-type: none;
            margin: 0 auto;
            padding-top: 20px;
    } 
    h1 {background-color:cornflowerblue;}
  </style>
</head>
<body>
<h1>Fruits</h1>
<div id="fruits"></div>

<script>
  var fruits = [{id:1, type:"Kiwi"},{id:2, type:"Oranges"}, {id:3, type:"peaches"}, {id:4, type:"watermelon"}, {id:5, type:"Papaya"}, ]
  var unorderlist = "<ul>";
  for(var i = 0;i<fruits.length;i++){
    unorderlist +="<li>" + fruits[i].type + "</li>";
  }
   unorderlist +="</ul>"; 
   document.getElementById("fruits").innerHTML=unorderlist;


</script>

</body>
</html>
